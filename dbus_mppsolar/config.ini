[DEFAULT]
; dbus-mppsolar configuration file
; Copy this file to config.ini and modify as needed

[MPPSOLAR]
; Serial port or USB device path
PORT = /dev/hidraw0

; Baud rate for serial communication
BAUD_RATE = 2400

; MPP Solar protocol version
PROTOCOL = PI30

; Connection timeout in seconds
TIMEOUT = 5

; Polling interval in milliseconds
POLL_INTERVAL = 1000

; Enable debug logging
DEBUG = True

[DBUS]
; D-Bus service name for Multi (inverter/charger) functionality
; Use standard Venus OS naming without suffix
SERVICE_NAME = com.victronenergy.multi

; D-Bus service name for Solar Charger (PV) functionality
; Use standard Venus OS naming without suffix
SOLAR_SERVICE_NAME = com.victronenergy.solarcharger

; D-Bus service name for Battery (battery monitoring) functionality
BATTERY_SERVICE_NAME = com.victronenergy.battery

; Device instance
DEVICE_INSTANCE = 0

; Enable debug logging
DEBUG_ENABLED = True

[VENUS]
; Venus OS specific settings
PRODUCT_NAME = MPP Solar Inverter
PRODUCT_ID = 0xA381
DEVICE_TYPE = 0x0000